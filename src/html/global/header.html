<!-- header -->
<header id="header" class="header">
	<!-- header top-->
	<div class="header-top">
		<div class="header-top-content">
			<!-- header links-->
			<a href="#" class="header-top-content__social">
				<svg class="icon icon-google icon-social">
					<use xlink:href="images/sprite/sprite.svg#google"></use>
				</svg> 
			</a>
			<a href="#" class="header-top-content__social">	
				<svg class="icon icon-facebook icon-social">
					<use xlink:href="images/sprite/sprite.svg#facebook"></use>
				</svg> 
			</a>
			<a href="#" class="header-top-content__social">		
				<svg class="icon icon-mail icon-social">
					<use xlink:href="images/sprite/sprite.svg#mail"></use>
				</svg> 
			</a>
			<span class="header-top-content__location">
				<svg class="icon icon-location icon-contacts">
					<use xlink:href="images/sprite/sprite.svg#location"></use>
				</svg>
				<span>г. Одинцово, ул. Ново-спортивная, д. 4, корпус 2, офис 1</span>
			</span>
			<a href="tel:+88003334460" class="header-top-content__phone">
				<svg class="icon icon-call icon-contacts">
					<use xlink:href="images/sprite/sprite.svg#call"></use>
				</svg>
				 <span>8-800-333-44-60</span>
			</a>
		</div>	
	</div>
	<!-- header bottom -->
	<div class="header-bottom">
		<div class="header-bottom-content">
			<!-- header logo -->
			<a href="./"><img src="images/logo.svg" class="logo" alt="logo"></a>
			<div class="header-bottom-content__menu-btn"><span class="menu-icon"></span></div>
			<!-- header search-->
			<form class="header-bottom-content-search">
				<input type="search" placeholder="Поиск по сайту..." class="header-bottom-content-search__input">
				<!--search btn-->
				<button class="btn-svg header-bottom-content-search__btn" type="button">
					<svg class="icon icon-search">
						<use xlink:href="images/sprite/sprite.svg#search"></use>
					</svg> 
				</button>
			</form>
			<!-- header menu-->
			<nav class="header-bottom-content-menu">
				<div class="close-btn" id="close-menu"><span class="close-icon"></span></div>
				<ul>
					<li class="header-bottom-content-menu__item"><a href="#">О нас</a></li>
					<li class="header-bottom-content-menu__item"><a href="#">Услуги</a></li>
					<li class="header-bottom-content-menu__item"><a href="#">Наши клиенты</a></li>
					<li class="header-bottom-content-menu__item"><a href="#">Статьи</a></li>
					<li class="header-bottom-content-menu__item"><a href="#">Контакты</a></li>
				</ul>
			</nav>
			<!-- header main-->
			<div class="header-bottom-content-main">
				<h1 class="header-title">Безопастность вашего бизнеса <br><span>в ваших руках</span></h1>
				<!-- header form-->
				<form class="form" id="header-form">
					<div class="close-btn close-btn_position" id="close-form"><span class="close-icon close-icon_blue"></span></div>
					<p class="form-title">Свяжитесь с нами</p>
					<div class="form__item">
						<input type="text" placeholder="Как вас зовут?" name="headerName">
						<svg class="icon icon-form icon-user">
							<use xlink:href="images/sprite/sprite.svg#user"></use>
						</svg>
					</div>
					<div class="form__item">
						<input type="tel" placeholder="Контактный телефон*" name="headerPhone" id="phone">
						<svg class="icon icon-form icon-call">
							<use xlink:href="images/sprite/sprite.svg#call"></use>
						</svg>
					</div>
					<div class="form__item">
						<input type="text" placeholder="E - mail" name="headerEmail">
						<svg class="icon icon-form icon-mail">
							<use xlink:href="images/sprite/sprite.svg#mail"></use>
						</svg>
					</div>
					<div class="form__item">
						<textarea type="text" name="headerTextarea">Какая у вас задача?</textarea>
						<svg class="icon icon-form icon-think">
							<use xlink:href="images/sprite/sprite.svg#think"></use>
						</svg>
					</div>
					<span class="error_label"></span>
					<button type="submit" class="btn btn_blue">Отправить заявку</button>
				</form>
				<button type="button" id="open-form" class="btn btn_blue">Отправить заявку</button>
			</div>
		</div>	
	</div>
</header>
