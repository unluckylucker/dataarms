<!-- header -->
<header id="header" class="header">
	<!-- header top-->
	<div class="header-top">
		<div class="header-top-content">
			<!-- header links-->
			<a href="#" class="header-top-content__social">
				<svg class="icon icon-google icon-social">
					<use xlink:href="images/sprite/sprite.svg#google"></use>
				</svg> 
			</a>
			<a href="#" class="header-top-content__social">	
				<svg class="icon icon-facebook icon-social">
					<use xlink:href="images/sprite/sprite.svg#facebook"></use>
				</svg> 
			</a>
			<a href="#" class="header-top-content__social">		
				<svg class="icon icon-mail icon-social">
					<use xlink:href="images/sprite/sprite.svg#mail"></use>
				</svg> 
			</a>
			<a href="#" class="header-top-content__location">
				<svg class="icon icon-location icon-contacts">
					<use xlink:href="images/sprite/sprite.svg#location"></use>
				</svg>
				<span>г. Одинцово, ул. Ново-спортивная, д. 4, корпус 2, офис 1</span>
			</a>
			<a href="tel:+88003334460" class="header-top-content__phone">
				<svg class="icon icon-call icon-contacts">
					<use xlink:href="images/sprite/sprite.svg#call"></use>
				</svg>
				 <span>8-800-333-44-60</span>
			</a>
		</div>	
	</div>
	<!-- header bottom -->
	<div class="header-bottom">
		<div class="header-bottom-content">
			<!-- header logo -->
			<img src="images/logo.svg" class="logo" alt="logo">
			<span class="menu-icon"></span>
			<!-- header search-->
			<form class="header-bottom-content-search">
				<input type="search" placeholder="Поиск по сайту..." class="header-bottom-content-search__input">
				<!--search btn-->
				<button class="btn-svg header-bottom-content-search__btn" type="button">
					<svg class="icon icon-search">
						<use xlink:href="images/sprite/sprite.svg#search"></use>
					</svg> 
				</button>
			</form>
			<!-- header menu-->
			<div class="header-bottom-content-menu">
				<ul>
					<li class="header-bottom-content-menu__item"><a href="#">О нас</a></li>
					<li class="header-bottom-content-menu__item"><a href="#">Услуги</a></li>
					<li class="header-bottom-content-menu__item"><a href="#">Наши клиенты</a></li>
					<li class="header-bottom-content-menu__item"><a href="#">Статьи</a></li>
					<li class="header-bottom-content-menu__item"><a href="#">Контакты</a></li>
				</ul>
			</div>
			<!-- header main-->
			<div class="header-bottom-content-main">
				<h1>Безопастность вашего бизнеса <br><span>в ваших руках</span></h1>
			</div>
		</div>	
	</div>
</header>
