<!-- header -->
<header id="header" class="header header_sm">
	<!-- header top-->
	<div class="header-top">
		<div class="header-top-content">
			<!-- header links-->
			<a href="#" class="social" target="blank">
				<svg class="icon icon-social icon-social_size">
					<use xlink:href="images/sprite/sprite.svg#google"></use>
				</svg> 
				google
			</a>
			<a href="#" class="social" target="blank">	
				<svg class="icon icon-social">
					<use xlink:href="images/sprite/sprite.svg#facebook"></use>
				</svg> 
				facebook
			</a>
			<a href="mailto:dataarms@gmail.com" class="social" target="blank">		
				<svg class="icon icon-social">
					<use xlink:href="images/sprite/sprite.svg#mail"></use>
				</svg> 
				mail
			</a>
			<span class="link-location">
				<svg class="icon icon-contacts">
					<use xlink:href="images/sprite/sprite.svg#location"></use>
				</svg>
				<span>г. Одинцово, ул. Ново-спортивная, д. 4, корпус 2, офис 1</span>
			</span>
			<a href="tel:+88003334460" class="link-contact">
				<svg class="icon icon-contacts">
					<use xlink:href="images/sprite/sprite.svg#call"></use>
				</svg>
				 <span>8-800-333-44-60</span>
			</a>
		</div>	
	</div>
	<!-- header middle -->
	<div class="header-middle">
			<!-- header logo -->
			<a href="./" class="logo-link"><img src="images/logo.svg" class="logo" alt="logo"></a>
			<div class="btn-menu"><i class="menu-icon">menu</i></div>
			<!-- header search-->
			<form class="form-search">
				<input type="search" placeholder="Поиск по сайту..." class="form-search__input">
				<!--search btn-->
				<button class="btn_empty form-search__btn" type="button">
					<svg class="icon icon-search">
						<use xlink:href="images/sprite/sprite.svg#search"></use>
					</svg> 
					search
				</button>
			</form>
			<!-- header menu-->
			<nav class="header-middle-content-menu">
				<button class="close-btn btn_empty" id="close-menu" type="button"><i class="close-icon">close</i></button>
				<ul>
					<li class="header-middle-content-menu__item"><a href="#about" class="anchor-link">О нас</a></li>
					<li class="header-middle-content-menu__item"><a href="#front-services" class="anchor-link">Услуги</a></li>
					<li class="header-middle-content-menu__item"><a href="#clients" class="anchor-link">Наши клиенты</a></li>
					<li class="header-middle-content-menu__item"><a href="#article" class="anchor-link">Статьи</a></li>
					<li class="header-middle-content-menu__item"><a href="#contacts" class="anchor-link">Контакты</a></li>
				</ul>
			</nav>
	</div>
</header>
