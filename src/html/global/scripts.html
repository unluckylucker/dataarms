<script>
	function initMap() {
		var myLatLng = {lat: 59.95781779911191, lng: 30.301868773155203};

				        // Create a map object and specify the DOM element for display.
				        var map = new google.maps.Map(document.getElementById('map'), {
				        	center: {lat: 59.95781779911191, lng: 30.301868773155203},
				        	

				        	scrollwheel: true,
				        	zoom: 16
				        });

				        // Create a marker and set its position.
				        var marker = new google.maps.Marker({
				        	map: map,
				        	position: myLatLng,
				        	icon: {
				        		url: 'images/marker.png', 
				        		labelOrigin: new google.maps.Point(145, 50),
				        	},
				        	title: 'DataArms'
				        });
				        
				        var firstInitMap = false;
				        jQuery(document).ready(function ($) {
				        	$('div[data-num="2"]').on('click', function (e) {
				        		if(firstInitMap == false){
				        			initMap();
				        			firstInitMap = true;
				        		}
				        	})
				        });
				    }
				    
				</script>
				<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGj-s-njAT7usamQuFKhAILiLZMLg1kT0&callback=initMap" async defer></script>
